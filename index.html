<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My ELM App</title>
</head>
<body>
  <!-- Container for the Elm app -->
  <div id="elm-container"></div>

  <!-- Load the compiled Elm application -->
  <script src="main.js"></script>
  <script>
    // Ensure Elm is initialized after the script is loaded
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof Elm !== "undefined" && Elm.Main) {
        Elm.Main.init({
          node: document.getElementById("elm-container")
        });
      } else {
        console.error("Elm app is not initialized. Make sure main.js is compiled properly.");
      }
    });
  </script>
  </body>
</html>
